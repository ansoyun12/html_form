<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 블록 요소들 -->
    <div>   
        <!-- div : 다른 요소들을 묶어주는 친구 -->
    
        <div>
            안녕
        </div>
        <!-- p태그 문단. 자동으로 줄바꿈! -->
        <p>안녕 난 p태그야</p>
        <!-- 제목 태그 -->
        <h1>ㅎㅇㅎㅇ</h1>
        <h2>ㅎㅇㅎㅇ</h2>
        <h3>ㅎㅇㅎㅇ</h3>
        <h6>ㅎㅇㅎㅇ</h6>

        <!-- 순서 없는 리스트 -->
        <ul>
                <li>리스트1</li>
                <li>리스트2</li>
        </ul>

        <!-- 순서 있는 리스트 -->
        <ol>
            <li>아이템1</li>
            <li>아이템2</li>
        </ol>
    </div>

    <!-- 인라인 요소들 -->
    <div>
        안녕,<span style="color:aqua">오르미</span>ㅎㅇㅎㅇ<br>
        <a href="https://www.google.com">구글</a><br>

        이 <strong>태그</strong>는 <small>무엇을</small> 하는 <code>태그</code>일까요?<br>
        이 <b>태그</b>가 <i>볼드</i> 아니에요?
    </div>
</body>
</html>
